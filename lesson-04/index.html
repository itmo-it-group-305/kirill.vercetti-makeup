<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Блочная верстка</title>
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="row">
                <nav>
                    <ul class="menu menu-horizontal top-menu">
                        <li><a href="#top_games">Топ</a></li>
                        <li><a href="#games">Игры</a></li>
                        <li><a href="#emulators">Эмуляторы</a></li>
                        <li><a href="#history">История</a></li>
                        <li><a href="#about">О проекте</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <footer>
            <div class="row">
                <div class="col-6">
                    <form action="#" method="post">
                        <div class="form-row">
                            <label class="col-2" for="question_name">Имя:</label>
                            <div class="col-10">
                                <input class="form-control" id="question_name" name="question[name]" type="text">
                            </div>
                        </div>
                        <div class="form-row">
                            <label class="col-2" for="question_text">Вопрос:</label>
                            <div class="col-10">
                                <textarea class="form-control" id="question_text" name="question[text]" type="text"></textarea>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-10 offset-2">
                                <input type="submit" value="Отправить">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </footer>
    </div>

    <div class="overlay">
        <div class="modal-window">
            <p>This is modal window!</p>
        </div>
    </div>
</body>
</html>
